<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lerny</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'lerny/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'lerny/css/lerny-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-login">

    <div class="container box-login flex-column d-md-flex justify-content-center">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div>

                <div class="card o-hidden border-0 shadow-lg my-5 box-form">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-white mb-2">Has cerrado sesión</h1>
                                    </div>
                                        <a href="{% url 'login'%}" class="btn btn-login btn-block">
                                            Volver a iniciar sesión
                                        </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'lerny/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lerny/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'lerny/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'lerny/js/admin-lerny.js' %}"></script>

</body>

</html>
